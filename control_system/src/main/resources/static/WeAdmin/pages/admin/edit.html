<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>企业人事管理系统-修改员工</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<link rel="stylesheet" href="./index.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

	    <![endif]-->
</head>

<body>
	<div class="weadmin-body">
		<form class="layui-form">
			<input type="hidden"  id="userId" name="userId" required="" lay-verify="required" autocomplete="off" class="layui-input">
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>用户名
				</label>
				<div class="layui-input-inline">
					<input type="text" readonly="true" id="username" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="password" class="layui-form-label">
					<span class="we-red">*</span>密码
				</label>
				<div class="layui-input-inline">
					<input
						type="text"
						id="password"
						name="username"
						autocomplete="off"
						class="layui-input"
						lay-verify="password"
					>
				</div>
			</div>
		</form>
		<div style="margin-left:100px">
		<button class="layui-btn layui-btn-lg" onclick="updatePwd()">修改密码</button>
		</div>
	</div>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script src="../../static/js/jquery.1.11.3.min.js"></script>
	<script src="../../lib/layui/layui.all.js"></script>
	<script src="../../static/js/util/util.js"></script>
	<script src="../../static/js/edit.js"></script>
	<script>
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
        layui.use('form', function(){
            //各种基于事件的操作，下面会有进一步介绍
        });

	</script>
</body>

</html>
