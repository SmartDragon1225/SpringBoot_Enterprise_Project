<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>后台管理-修改员工</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<link rel="stylesheet" href="./index.css">
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script src="../../static/js/jquery.1.11.3.min.js"></script>
	<script src="../../static/js/util/util.js"></script>
	<script src="../../static/js/editEmployee.js"></script>
	<script src="../../static/js/eleDel.js"></script>
</head>

<body>
		<div class="weadmin-nav">
				<span class="layui-breadcrumb">
			<a href="">首页</a>
			<a href="">员工管理</a>
			<a>
			  <cite>档案修改</cite></a>
		  </span>
				<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
					<i class="layui-icon" style="line-height:30px">ဂ</i></a>
			</div>
	<div class="weadmin-body">
		<form class="layui-form" id="employeeForm">
			<div class="layui-input-inline">
				<input type="hidden" name="employeeId" id="employeeId" required="" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-input-inline">
				<input type="hidden" name="recordId" id="recordId" required="" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>姓名
				</label>
				<div class="layui-input-inline">
					<input type="text" name="name" id="name" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>身份证号码
				</label>
				<div class="layui-input-inline">
					<input type="text" name="cardId" id="cardId" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>性别
				</label>
				<div class="layui-input-inline">
					<input type="text"  name="sex" id="sex" required="" lay-verify="phone" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>手机号码
				</label>
				<div class="layui-input-inline">
					<input type="text"  name="phone" id="phone" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>所属部门
				</label>
				<div class="layui-input-inline">
					<select name="departmentId" id="deptId" class="valid" lay-filter="dept">
					<option value="0">请选择部门</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>职位
				</label>
				<div class="layui-input-inline">
					<select  name="jobId" id="jobId" class="valid">
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>学历
				</label>
				<div class="layui-input-inline">
					<input type="text"  name="education" id="education" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>邮箱
				</label>
				<div class="layui-input-inline">
					<input type="text"  name="email" id="email" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>政治面貌
				</label>
				<div class="layui-input-inline">
					<input type="text"  name="party" id="party" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>QQ号码
				</label>
				<div class="layui-input-inline">
					<input type="text" name="qqNum" id="qqNum" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>联系地址
				</label>
				<div class="layui-input-inline">
					<input type="text" name="address" id="address" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>邮政编码
				</label>
				<div class="layui-input-inline">
					<input type="text" name="postCode" id="postCode" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>出生日期
				</label>
				<div class="layui-input-inline">
					<input class="layui-input"  name="birthday" id="end">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>民族
				</label>
				<div class="layui-input-inline">
					<input type="text" name="race" id="race" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>所学专业
				</label>
				<div class="layui-input-inline">
					<input type="text" name="speciality" id="speciality" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>爱好
				</label>
				<div class="layui-input-inline">
					<input type="text"  name="hobby" id="hobby" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
					<span class="we-red">*</span>备注
				</label>
				<div class="layui-input-inline">
					<input type="text" id="username" name="remark" id="remark" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
		</form>
		<button class="layui-btn btn-items" style="margin-left: 150px" onclick="updateRecord()">修改</button>
	</div>
	<script>
		/*layui.extend({
			admin: '{/}../../static/js/admin'
		});*/
        //各种基于事件的操作，下面会有进一步介绍
        layui.use('form', function () {
            var form = layui.form;
        });
	</script>
</body>

</html>
