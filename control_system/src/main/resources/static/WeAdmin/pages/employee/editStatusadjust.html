<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>员工状态调整</title>
	<meta name="Description" content="基于layUI数据表格操作" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<link rel="stylesheet" href="../../static/plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/plugin/bootstrap-table/bootstrap-table.min.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	<style type="text/css">
		.layui-form-switch {
			width: 55px;
		}

		.layui-form-switch em {
			width: 40px;
		}

		.layui-form-onswitch i {
			left: 45px;
		}

		body {
			overflow-y: scroll;
		}
		.formContainer{
			display: flex;
			flex-direction: row;
			align-items: flex-start;
			justify-content: flex-start;
		}
	</style>
	<script src="../../static/js/jquery.1.11.3.min.js"></script>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script src="../../static/js/util/util.js"></script>
	<script src="../../static/js/updateStatus.js"></script>
</head>

<body>
	<div class="weadmin-nav">
		<span class="layui-breadcrumb">
			<a href="">首页</a>
			<a href="">员工管理</a>
			<a>
				<cite>状态调整</cite>
			</a>
		</span>
		<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
		 title="刷新">
			<i class="layui-icon" style="line-height:30px">&#x1002;</i>
		</a>
	</div>
	<div class="weadmin-body">
		<div class="layui-row formContainer">
			<div>
				<form class="layui-form layui-col-md12 we-search" id="statusForm">
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="hidden" id="employeeId"  name="employeeId" class="layui-input">
						</div>
						<label for="name" class="layui-form-label" style="width: 100px">
							员工姓名
						</label>
						<div class="layui-input-inline">
							<input type="text" id="name"  name="name" class="layui-input">
						</div>
						<div style="float: left;">
							<select id="status" name="status">
								<option value="">请选择状态</option>
							</select>
						</div>
					</div>
				</form>
			</div>
			<button class="layui-btn btn-items" style="margin-left: 50px;float: left;" onclick="updateStatus()">修改</button>
		</div>
	</div>
	<script>
        layui.extend({
            admin: '{/}../../static/js/admin'
        });
        //各种基于事件的操作，下面会有进一步介绍
        layui.use('form', function () {
            var form = layui.form;
        });
	</script>
</body>
</html>
