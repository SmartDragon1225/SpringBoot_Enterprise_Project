<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>员工档案修改</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<link rel="stylesheet" href="../../static/plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/plugin/bootstrap-table/bootstrap-table.min.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

	    <![endif]-->
	<style>
		.formContainer{
			display: flex;
			flex-direction: row;
			align-items: flex-start;
			justify-content: flex-start;
		}
	</style>
	<script src="../../static/js/jquery.1.11.3.min.js"></script>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script src="../../static/js/util/util.js"></script>
	<script src="../../static/plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="../../static/plugin/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../../static/plugin/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../static/js/employeeJust.js"></script>
</head>

<body>
	<div class="weadmin-nav">
		<span class="layui-breadcrumb">
			<a href="">首页</a>
			<a href="">员工管理</a>
			<a>
				<cite>档案修改</cite>
			</a>
		</span>
		<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
		 title="刷新">
			<i class="layui-icon" style="line-height:30px">ဂ</i>
		</a>
	</div>
	<div class="weadmin-body">
		<div class="layui-row formContainer">
			<form class="layui-form layui-col-md12 we-search">
				<div class="layui-form-item">
					<div style="float: left;">
						<select id="deptId" lay-filter="dept">
							<option value="0">请选择部门</option>
						</select>
					</div>
					<div style="float: left;margin-left: 20px">
						<select id="jobId">
							<option value="0">请选择职位</option>
						</select>
					</div>
					<label for="name" class="layui-form-label" style="width: 100px">
						员工姓名
						</label>
						<div class="layui-input-inline">
							<input type="text" id="name" placeholder=请输入员工姓名 class="layui-input">
						</div>
				</div>
		</form>
		<button class="layui-btn btn-items" style="margin-right: 250px;float: right;" onclick="queryEmployee()" >搜索</button>
	</div>
	</div>
	<table id="employeeTable"></table>
	<script>
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
        //各种基于事件的操作，下面会有进一步介绍
        layui.use('form', function () {
            var form = layui.form;
        });
	</script>
