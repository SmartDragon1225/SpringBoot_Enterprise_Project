  <body>
        <div class="weadmin-nav">
                <span class="layui-breadcrumb">
                    <a href="">首页</a>
                    <a href="">公告管理</a>
                    <a>
                        <cite>修改</cite>
                    </a>
                </span>
                <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
                 title="刷新">
                    <i class="layui-icon" style="line-height:30px">&#x1002;</i>
                </a>
            </div>
    <div class="weadmin-body">
        <form class="layui-form" id="noticeForm">
            <div class="layui-input-inline">
                <input type="hidden" id="noticeId" name="noticeId" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
          <div class="layui-form-item">
              <label for="title" class="layui-form-label">
                  <span class="we-red">*</span>公告标题
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="title" name="title" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="title" class="layui-form-label">
                  <span class="we-red">*</span>公告内容
              </label>
              <div class="layui-input-inline">
                  <textarea name="content"  id="content" required lay-verify="required" class="layui-textarea" style="width: 600px;height: 300px;"></textarea>
              </div>
          </div>
            <div class="layui-form-item">
                <div class="layui-inline labelContainer">
                    <label for="title" class="layui-form-label">
                        有效时间
                    </label>
                    <input class="layui-input" style="width: 200px" placeholder="截止日" name="activeTime" id="end">
                </div>
            </div>
      </form>
        <button class="layui-btn btn-items" style="margin-left: 110px" onclick="updateNotice()">修改</button>
    </div>
