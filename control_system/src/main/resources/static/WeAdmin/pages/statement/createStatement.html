<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>统计图表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
    </head>
    <body>
            <div class="weadmin-nav">
                    <span class="layui-breadcrumb">
                        <a href="">首页</a>
                        <a href="">报表管理</a>
                        <a>
                            <cite>生成报表</cite>
                        </a>
                    </span>
                    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
                     title="刷新">
                        <i class="layui-icon" style="line-height:30px">&#x1002;</i>
                    </a>
                </div>
            <form class="layui-form layui-col-md12 we-search">
            <div style="float: left;">
                <select id="deptId" lay-filter="dept">
                    <option value="0">请选择部门</option>
                </select>
            </div>
            </form>
        <div class="weadmin-body">
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main" style="width: 100%;height:400px;"></div>
        </div>
            <script src="../../lib/layui/layui.js" charset="utf-8"></script>
            <script src="../../static/js/jquery.1.11.3.min.js"></script>
            <script src="../../static/js/util/util.js"></script>
            <script src="../../static/js/echartJs.js"></script>
            <script src="../../static/js/util/echarts.js"></script>
            <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
            color: ['#3398DB'],
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'直接访问',
                    type:'bar',
                    barWidth: '60%',
                    data:[10, 52, 200, 334, 390, 330, 220]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
       /* myChart.setOption(option);*/
    </script>
    </body>
</html>
